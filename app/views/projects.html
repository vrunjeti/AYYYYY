<div class = "row valign-wrapper">
    <div class = "col s7">
         <h1> All Projects</h1>
    </div>
    <div class="col s5">
        <div class="row valign-wrapper">
                <button class="btn valign" ng-show="!projects.showListView" ng-click="projects.refreshMap()">
                    Refresh Search In Map
                </button>
                <div class="right" style="margin-left:20px">
                    <button class="btn valign" ng-click="projects.toggleView()" >Show {{projects.toggleName}} View</button>
                </div>
        </div>
    </div>
</div>
<div ng-show="projects.showListView" class = "row list_view" >
    <div ng-repeat="project in projects.projectCollection">
        <div class="col s4">
            <div class = "card blue-grey darken-1">
                <div class = "card-content white-text">
                    <span class = "card-title"> {{project.name}}</span>
                    <p class="truncate">{{project.description}}</p>
                </div>
                <div class = "card-action">
                    <a href = "/#/projects/{{project._id}}"> More</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div ng-show="!projects.showListView" class = "row map_view" >
    <div style="height:600px" id="map-canvas">
    </div>
</div>
