<div>
	<div class="row"></div>
	<h4>Registration</h4>

	<div class="row">
	  <form class="col s12 l6">
	    <div class="row">
	      <div class="input-field col s12">
	      	<label for="name">Name</label>
	        <input id="name" type="text" ng-model="create.formData.name">
	      </div>
	    </div>
	    <div class="row">
	      <div class="input-field col s12">
	      	<label for="location">Location</label>
	        <input id="location" type="text" ng-model="create.formData.location">
	      </div>
	    </div>
	    <div class="row">
	      <div class="input-field col s12">
	      	<label for="description">Description</label>
	        <input id="description" type="text" ng-model="create.formData.description">
	      </div>
	    </div>
	    <div class="row">
	      <div class="input-field col s12">
	      	<label for="participants">Participants</label>
	        <input id="participants" type="text" ng-model="create.formData.participants">
	      </div>
	    </div>
	      
	    <div class="row">
	      <div class="input-field col s12">
	      <label for="image">Upload Image</label>
	      <form id = "uploadForm" enctype = "multipart/form-data" action = "/api/photo" method = "post">
            <input type="file" name="userPhoto">
            <input type="submit" value="Upload Image" name="submit">
          </form>
          </div>
	    </div>

        <div class="row">
	      <div class="input-field col s12">
	      	<label for="category">Category</label>
	      	<form id="tableForm" action="/getJson" method="get">
            <select class="selectpicker" data-style="btn-info" name="selectpicker">
            <option value="0">Painting</option>
            <option value="1">Wood Work</option>
            <option value="2">Garderning</option>
            <option value="3">House Building</option>
            </optgroup>
            </select> 
            </form>
	      </div>
	    </div>

	    <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="create.insert(create.formData)">
	    	Submit
		    <i class="mdi-content-send right"></i>
		</button>



	  </form>
	</div>
</div>
